<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Email Form</title>
</head>
<body>

	<div th:insert="header.html"></div>
	
	<div class="container">
	<form method="post" action="/contact">
	
	
	
	<div class="row">
	<div class="col-4">ToEmail</div>
	<div class="col-6"><input type="email" name="toEmail" class="form-control"></div>
	</div>
	
	
	
	<div class="row">
	<div class="col-4">Subject</div>
	<div class="col-6"><input type="text" name="subject" class="form-control"></div>
	</div>
	
	
	
	
	<div class="row">
	<div class="col-4">Message</div>
	<div class="col-6"><textarea rows="10" cols="10" name="message" class="form-control"></textarea></div>
	</div>
	
	
	
	<div class="row">
	<div class="col-4"></div>
	<div class="col-6"><input type="submit" value="send" class="btn-btn-primary"></div>
	</div>
	</form>
	
	</div>
	
	
	
	

</body>
</html>
